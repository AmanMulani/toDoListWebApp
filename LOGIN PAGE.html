<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login_page.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <div class="list">
    <h2> WELCOME! </h2>
    <button onclick="document.getElementById('id1').style.display='block'" style="width: auto;">Login</button>
  </div>
  <div id="id1" class="modal">

    <form class="modal-content animate" action="index.html" method="post">
      <!-- <div class="imgcontainer">
        <span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close">&times;</span>
        <img src="images/todo_list1.jpg" alt="Avatar" class="avatar">
      </div> -->
      <div class="modal_text_header">
        <span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close">&times;</span>
        Login
      </div>
      <div class="container">
        <label for="email"><b>Enter Your Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Create password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
          <div class="pass">
            <input type="checkbox" checked="checked" name="remember"> Remember password
          </div>
        </label>
        <div class="container">
          <button type="button" onclick="document.getElementById('id1').style.display='none'"
            class="cancelbtn">Cancel</button>
          <span class="psw"> <a href="##">Forgot password?</a></span>
        </div>
    </form>
  </div>

  <script src="login_page.js"></script>

</body>

</html>
